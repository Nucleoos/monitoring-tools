define host {
    name        generic-smb
    use         generic-host
    register    0

    _SMB_USER        $DOMAINUSERSHORT$
    _SMB_PASSWORD    $DOMAINPASSWORD$
    _SMB_DOMAIN      $DOMAIN$
    _SMB_SHARED_DIR  Documents
    _SMB_TIME_WARN   3
    _SMB_TIME_CRIT   5
    _SMB_TIMEOUT     10
    _SMB_COMPUTERNAME $HOSTNAME$
}